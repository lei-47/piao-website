<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装店</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <header>
        <h1>欢迎光临我们的服装店</h1>
    </header>

    <section>
        <h2>最新款式</h2>
        <p>探索我们最新的时尚单品，来看看有哪些新潮的服装吧！</p>
    </section>

    <section>
        <h2>热销商品</h2>
        <div style="display: flex; gap: 20px; justify-content: center;">
            <div>
                <img src="product1.jpg" alt="商品1" width="200">
                <p>商品1：时尚外套，经典百搭。</p>
            </div>
            <div>
                <img src="product2.jpg" alt="商品2" width="200">
                <p>商品2：轻盈连衣裙，清爽舒适。</p>
            </div>
            <div>
                <img src="product3.jpg" alt="商品3" width="200">
                <p>商品3：休闲牛仔裤，潮流不减。</p>
            </div>
        </div>
    </section>

    <!-- 添加商品展示区 -->
    <section class="products">
        <h2>更多精选商品</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="商品4">
                <h3>商品4：时尚夹克</h3>
                <p>这款夹克适合春秋季节，轻便舒适。</p>
                <span>¥499</span>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="商品5">
                <h3>商品5：羊毛大衣</h3>
                <p>经典款羊毛大衣，温暖又时尚。</p>
                <span>¥799</span>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="商品6">
                <h3>商品6：休闲运动裤</h3>
                <p>舒适的运动裤，适合日常穿着。</p>
                <span>¥199</span>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 服装店 | 保留所有权利</p>
    </footer>
</body>
</html>
